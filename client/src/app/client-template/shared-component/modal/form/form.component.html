<p-dialog #dialog [header]="'Thêm mới đợt nhập học'" class="tn-modal" [(visible)]="isShow"
          [modal]="true" [responsive]="true" [styleClass]="'tn-modal force-full-width'"
          [style]="{'max-width': '1300px'}" [minHeight]="400"
          closeIcon="ci ci-close" maximizeIcon="ci ci-maximize" minimizeIcon="ci ci-minimize"
          [maximizable]="true" [contentStyle]="{'max-height': getMaxDialogHeight()}" [autoZIndex]="true">
    <div class="tn-modal-content-panel tn-form-container">
        <div class="ui-g large-gutter row tn-form-row">
            <div class="ui-g-12 ui-lg-4">
                <div class="tn-form-control type-text-field required error">
                    <div class="__control-label">Mã đợt</div>

                    <div class="__control-input-wrapper">
                        <input class="__control-input" type="text" placeholder="Nhập mã đợt nhập học">
                    </div>

                    <div class="__control-messages">
                        <div class="__message-item">Trường thông tin bắt buộc</div>
                    </div>
                </div>
            </div>

            <div class="ui-g-12 ui-lg-4">
                <div class="tn-form-control type-text-field required">
                    <div class="__control-label">Tên đợt</div>

                    <div class="__control-input-wrapper">
                        <input class="__control-input" type="text" placeholder="Nhập tên đợt">
                    </div>
                </div>
            </div>

            <div class="ui-g-12 ui-lg-4">
                <div class="tn-form-control type-dropdown required error">
                    <div class="__control-label">Quy định cấp mã sinh viên</div>

                    <div class="__control-input-wrapper">
                        <p-dropdown class="__control-input tn-dropdown" panelStyleClass="tn-dropdown-panel"
                                    appendTo="body" [emptyFilterMessage]="'Không tìm thấy kết quả'"
                                    placeholder="Chọn quy định" [autoDisplayFirst]="false"
                                    dropdownIcon="ci ci-chevron-down-1"
                                    [options]="selectItems"></p-dropdown>
                    </div>

                    <div class="__control-messages">
                        <div class="__message-item">Trường thông tin bắt buộc</div>
                    </div>
                </div>
            </div>
        </div>

        <div class="ui-g large-gutter row tn-form-row">
            <div class="ui-g-12 ui-lg-4">
                <div class="tn-form-control type-dropdown">
                    <div class="__control-label">Hệ đào tạo</div>

                    <div class="__control-input-wrapper">
                        <p-dropdown class="__control-input tn-dropdown" panelStyleClass="tn-dropdown-panel"
                                    appendTo="body" [emptyFilterMessage]="'Không tìm thấy kết quả'"
                                    placeholder="Chọn hệ đào tạo" [autoDisplayFirst]="false"
                                    dropdownIcon="ci ci-chevron-down-1"
                                    [options]="selectItems"></p-dropdown>
                    </div>
                </div>
            </div>

            <div class="ui-g-12 ui-lg-4">
                <div class="tn-form-control type-dropdown">
                    <div class="__control-label">Khóa đào tạo</div>

                    <div class="__control-input-wrapper">
                        <p-dropdown class="__control-input tn-dropdown" panelStyleClass="tn-dropdown-panel"
                                    appendTo="body" [emptyFilterMessage]="'Không tìm thấy kết quả'"
                                    placeholder="Chọn khóa đào tạo" [autoDisplayFirst]="false"
                                    dropdownIcon="ci ci-chevron-down-1"
                                    [options]="selectItems"></p-dropdown>
                    </div>
                </div>
            </div>

            <div class="ui-g-12 ui-lg-4">
                <div class="tn-form-control type-dropdown">
                    <div class="__control-label">Cơ sở đào tạo</div>

                    <div class="__control-input-wrapper">
                        <p-dropdown class="__control-input tn-dropdown" panelStyleClass="tn-dropdown-panel"
                                    appendTo="body" [emptyFilterMessage]="'Không tìm thấy kết quả'"
                                    placeholder="Chọn cơ sở đào tạo" [autoDisplayFirst]="false"
                                    dropdownIcon="ci ci-chevron-down-1"
                                    [options]="selectItems"></p-dropdown>
                    </div>
                </div>
            </div>
        </div>

        <div class="ui-g large-gutter row tn-form-row">
            <div class="ui-g-12 ui-lg-4">
                <div class="tn-form-control type-datepicker">
                    <div class="__control-label">Thời gian bắt đầu</div>

                    <div class="__control-input-wrapper">
                        <p-calendar class="__control-input tn-datepicker" panelStyleClass="tn-datepicker-panel"
                                    [showIcon]="true" [selectOtherMonths]="true"
                                    appendTo="body" icon="ci ci-calendar" placeholder="mm/dd/yyy"></p-calendar>
                    </div>
                </div>
            </div>

            <div class="ui-g-12 ui-lg-4">
                <div class="tn-form-control type-datepicker">
                    <div class="__control-label">Thời gian kết thúc</div>

                    <div class="__control-input-wrapper">
                        <p-calendar class="__control-input tn-datepicker" panelStyleClass="tn-datepicker-panel"
                                    [showIcon]="true" [selectOtherMonths]="true"
                                    appendTo="body" icon="ci ci-calendar" placeholder="mm/dd/yyy"></p-calendar>
                    </div>
                </div>
            </div>

            <div class="ui-g-12 ui-lg-4">
                <div class="tn-form-control type-dropdown">
                    <div class="__control-label">Trạng thái</div>

                    <div class="__control-input-wrapper">
                        <p-dropdown class="__control-input tn-dropdown" panelStyleClass="tn-dropdown-panel"
                                    appendTo="body" [emptyFilterMessage]="'Không tìm thấy kết quả'"
                                    placeholder="Chọn trạng thái" [autoDisplayFirst]="false"
                                    dropdownIcon="ci ci-chevron-down-1"
                                    [options]="selectItems"></p-dropdown>
                    </div>
                </div>
            </div>
        </div>

        <div class="ui-g large-gutter row tn-form-row">
            <div class="ui-g-12">
                <div class="tn-form-control type-textarea required">
                    <div class="__control-label">Ghi chú</div>

                    <div class="__control-input-wrapper">
                        <textarea class="__control-input" [placeholder]="'Nội dung ghi chú'" [rows]="5"></textarea>
                    </div>
                </div>
            </div>

            <!-- Case Error: -->

            <!--<div class="ui-g-12">-->
                <!--<div class="tn-form-control type-textarea error required">-->
                    <!--<div class="__control-label">Ghi chú</div>-->

                    <!--<div class="__control-input-wrapper">-->
                        <!--<textarea class="__control-input" [placeholder]="'Nội dung ghi chú'" [rows]="5"></textarea>-->
                    <!--</div>-->

                    <!--<div class="__control-messages">-->
                        <!--<div class="__message-item">Trường thông tin bắt buộc</div>-->
                    <!--</div>-->
                <!--</div>-->
            <!--</div>-->
        </div>
    </div>

    <p-footer>
        <div class="ui-g large-gutter row tn-modal-footer-content">
            <div class="ui-g-8 __left-content">

                <button type="button"
                        class="tn-btn tn-bgc--transparent tn-bgc--gray-20--hover tn-bgc--gray-30--active easing-fast focus-style-1 tn-icon-color--red-60">
                    <span class="__label">{{'Xóa dữ liệu'}}</span>
                    <span class="__icon ci ci-delete"></span>
                </button>

                <button type="button"
                        class="tn-btn tn-bgc--transparent tn-bgc--gray-20--hover tn-bgc--gray-30--active easing-fast focus-style-1 tn-icon-color--blue-70">
                    <span class="__label">{{'Sao chép'}}</span>
                    <span class="__icon ci ci-copy"></span>
                </button>
            </div>

            <div class="ui-g-4 __right-content">
                <button type="button"
                        class="tn-btn tn-color--white-0 tn-bgc--primary tn-bgc--primary-alt--hover tn-bgc--primary-alt-2--active easing-fast">
                    <span class="__label">{{'Lưu dữ liệu'}}</span>
                    <span class="__icon ci ci-save"></span>
                </button>
            </div>
        </div>
    </p-footer>
</p-dialog>
